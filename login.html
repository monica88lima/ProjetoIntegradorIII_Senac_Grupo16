<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Senac</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="estilo_login.css" />
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <div class="logo">
                <img id="logo" src="/imagens/logo.png" alt="logo">
            </div>
            <div class="img">
                <img id="img" src="/Imagens/casual-life-3d-graduates-hat-and-books.png" alt="">
            </div>
        </div>
        <div class="direita">
            <div class="login-header">
                <img src="/Imagens/icons8-login-arredondado-Ã -direita-64.png" alt="seta">
                <h1>Login</h1>

            </div>

            <form action="">
                <input type="email" name="email" id="email" class="acesso" title="Digite seu Email"
                    placeholder="Digite seu Email">
                <input type="password" name="senha" id="senha" class="acesso" title="Senha" placeholder="Senha">
                <a href="Esquecisenha" class="esqueci">Esqueci a senha</a>

                <button type="submit" id="entrar">Entrar</button>
                <a href="PaginaInicial" class="home">Voltar para Home</a>

            </form>

        </div>

    </div>
    <footer class="footer">
        <p>&copy; Grupo16_ProjetoIntegrador</p>
    </footer>


    <script>

        const email = document.getElementById('email');
        const senha = document.getElementById('senha');

        function validaCampos() {
            if (email.value === "" || senha.value === "") {
                alert('Email/Senha deve ser preenchido');
                return false;
            }

            return true;
        }

        async function login() {
            if (!validaCampos())
                return;

            const data = {
                'email': email.value,
                'senha': senha.value
            }

            try {
                const resposta = await fetch("api/login", {
                    method: "POST",
                    body: data
                });

                const respJson = await resposta.json();

                

            } catch (error) {
                if (resposta.status === 404) {
                    alert(respJson.mensagem);
                    return;
                }
                else{
                    alert("Erro Inesperado!");
                    return;

                }
            }


        }


    </script>


</body>

</html>
